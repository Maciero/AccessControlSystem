<form action="#"
      th:action="@{/editRoom/{id}(id=${roomToEdit.id})}"
      th:object="${roomToEdit}"
      method="post">

    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

    <label for="access">AccessLevel</label>
    <select name="access" id="access" th:field="*{accessList}">
        <option value="access" hidden>select</option>
        <option value="access"
                th:each="accessL : ${T(com.example.accesscontrolsystem.AccessList).values()}"
                th:value="${accessL}"
                th:text="${accessL.toString()}"
        ></option>
    </select>

    <label for="building">Building</label>
    <input type="text" th:field="*{building.id}" id="building" placeholder="Building">



    <input type="submit" value="Update Room">
</form>
