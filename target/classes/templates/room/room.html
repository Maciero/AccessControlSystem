<h2>Rooms</h2>
<div th:switch="${rooms}">
    <h2 th:case="null">No rooms yet!</h2>
    <div th:case="*">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Building</th>
                <th>AccessLevel</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="room : ${rooms}">
                <td th:text="${room.id}"></td>
                <td th:text="${room.name}"></td>
                 <td th:text="${room.building.getName()}"></td>
                <td th:text="${room.accessList}"></td>
                <td><a th:href="@{/editRoom/{id}(id=${room.id})}">Edit</a></td>
                 <td><a th:href="@{/deleteRoom/{id}(id=${room.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/addRooms">Add a new room</a></p>
<br>
    <br>
        <h1>Go to:</h1>
        <table cellspacing="15">
        <th colspan="2" ><a  href="/building" >Buildings</a></th>
        <th colspan="2"><a  href="/" >Users</a></th>
        </table>
</div>
