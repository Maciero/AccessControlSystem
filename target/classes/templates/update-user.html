<form action="#"
      th:action="@{/update/{id}(id=${user.id})}"
      th:object="${user}"
      method="post">

    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <p></p>

    <label for="surname">Surname</label>
    <input type="text" th:field="*{surname}" id="surname" placeholder="Surname">
    <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span>
    <p></p>

    <!--    menu wyboru-->

    <label for="department">Department</label>
    <select name="departament" id="department" th:field="*{department}">
        <option value="departament" hidden>select</option>
        <option value="departament"
                th:each="departamentOpt : ${T(com.example.accesscontrolsystem.model.Departaments).values()}"
                th:value="${departamentOpt}"
                th:text="${departamentOpt.displayText}"
        ></option>
    </select>


    <!--    menu wyboru-->



    <p></p>
    <input type="submit" value="Update User">
</form>
