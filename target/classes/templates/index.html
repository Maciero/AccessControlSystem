<div th:switch="${users}">
    <h2 th:case="null">No users yet!</h2>
    <div th:case="*">
        <h2>Users</h2>
        <table>
            <thead>
            <tr>
                <th><a th:href="@{/users(sortBy='id')}">ID</a></th>
                <th><a th:href="@{/users(sortBy='name')}">Name</a></th>
                <th><a th:href="@{/users(sortBy='surname')}">Surname</a></th>
                <th><a th:href="@{/users(sortBy='buildingModel')}">Building</a></th>
                <th><a th:href="@{/users(sortBy='department')}">Department</a></th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.surname}"></td>
                <td th:text="${user.buildingModel}"></td>
                <td th:text="${user.department.getDisplayText()}"></td>
                <td><a th:href="@{/edit/{id}(id=${user.id})}">Edit</a></td>
                <td><a th:href="@{/delete/{id}(id=${user.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/signup">Add a new user</a></p>

    <br>
    <p><a  href="/rooms" >Rooms</a></p>
    <p><a  href="/building" >Buildings</a></p>
</div>
