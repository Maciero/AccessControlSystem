<h1>ACS</h1>
<h2>-------- Test separate contitions --------</h2>
<h4> <label for="checkBuilding">Building Check</label></h4>
<form action="#" th:action="@{/checkBuilding}" method="post" id="checkBuilding">
    <label for="user">User</label>
    <select name="userId" id="user">
        <option value="user" hidden>select</option>
        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.id}"></option>
    </select>

    </select>
    <label for="room">Room</label>
    <select name="roomId" id="room">
        <option value="room" hidden>select</option>
        <option th:each="room : ${rooms}" th:value="${room.id}" th:text="${room.name}"></option>
    </select>
    <input type="submit" value="Check Building">
</form>
<div th:if="${resBuilding != null}" th:text="'Building check result: ' + ${resBuilding}"></div>
<br>
<div>
  <h4>  <label for="checkPosition">Position Check</label> </h4>
<form action="#" th:action="@{/checkPosition}" method="post" id="checkPosition">
    <label for="user2">User</label>
    <select name="userId" id="user2">
        <option value="user" hidden>select</option>
        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.id}"></option>
    </select>

    <input type="submit" value="Check Position">
</form>
    <div th:if="${resPosition != null}">
        <div th:switch="${resPosition}">
            <p th:case="true">Position check result: Manager</p>
            <p th:case="false">Position check result: Regular</p>
            <p th:case="*">Position check result: Unknown</p>
        </div>
</div>
    <br>
