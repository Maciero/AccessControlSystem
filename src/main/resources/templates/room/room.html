<h2>Rooms</h2>
<div th:switch="${rooms}">
    <h2 th:case="null">No rooms yet!</h2>
    <div th:case="*">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>AccessLevel</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="room : ${rooms}">
                <td th:text="${room.id}"></td>
                <td th:text="${room.name}"></td>
<!--              <td th:text="${room.building.getId()}"></td>-->
                <td th:text="${room.accessList}"></td>
                <td><a th:href="@{/editRoom/{id}(id=${room.id})}">Edit</a></td>
        fb        <td><a th:href="@{/deleteRoom/{id}(id=${room.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/addRooms">Add a new room</a></p>
<br>
    <br>

        <p><a  href="/building" >Buildings</a></p>
        <p><a  href="/" >Users</a></p>

</div>
